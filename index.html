<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animation Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
	<title>EX#3: Verify Grade</title>
</head>
<body>

	<div class="container">
		<form>
			<h1>Grade Verification</h1>
			<label>Grade: </label>
			<input type="text" id="grade">
			<button type="button" class="btn btn-primary" onclick="verifyGrade()">Verify</button>
		</form>

	    <script>
	    	function verifyGrade() {
	    		var gradeValue = document.getElementById('grade').value;

	    		if (gradeValue >= 94 && gradeValue <= 100) {
	    			window.alert("Excellent!")
	    		}
	    		else if (gradeValue >= 87 && gradeValue <= 93) {
	    			window.alert("Above Standard!")
	    		}
	    		else if (gradeValue >= 80 && gradeValue <= 86) {
	    			window.alert("Need Improvement!")
	    		}
	    		else {
	    			window.alert("Failed!")
	    		}
	    	}
	    </script>

	</div>

</body>
</html>
